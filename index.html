<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Cuaderno Alumnos</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="Controller/scripts1.js" type="text/javascript"></script>
<body>
   <div ng-controller="AlumnosController">
    <h1>Cuaderno Alumnos</h1>
    <div class="wrapper">
        <div class="contact-item" ng-repeat="alumno in alumnos">
            <div> {{alumno.nombre}} - {{alumno.telefono}}</div> <span>{{alumno.curso}} </span> 
        </div>
    </div>
    </div>

</body>

</html>
